<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/baguetteBox.min.css">
</head>
<body>
  <main>
    <div class="heading">
      <h1 class="title">Beauty of the<span> BANGLADESH!!!</span> </h1>
      <div class="search-box">
        <input type="search" id="search" placeholder="Search by thumbnil name">
      </div>
    </div>
    <div class="gallery-container gallery" id="photos">
      <ul id="container">
        <li> <a href="photos/National-Memorial (1).jpg"
            data-caption="National Memorial, Honors the martyrs of the 1971 Liberatio War, designed by Sayed Mainul Hossain, Located in Savar, Dhaka."
            data-alt="National-Memorial">
            <img src="photos/National-Memorial (1).jpg" alt="National-Memorial." class="gallery__item">
            <p> National-Memorial</p>
          </a>
          
        </li>
        <li><a href="photos/img-2.jpg"
            data-caption="Lalbagh Kella, in Dhaka, is a 17th century Mughal fort built by Prince Azam, showcasing Mughal architecture."
            data-alt="Lalbagh Kella">
            <img src="photos/img-2.jpg" alt="Lalbagh-kella" class="gallery__item">
            <p>Lalbagh Kella</p>
          </a>
         
        </li>
        <li> <a href="photos/minar-.jpg"
            data-caption="Shahid Minar in Dhaka honors the martyrs of the 1952 Language Movement."
            data-alt="Canyon">
            <img src="photos/minar-.jpg" alt="Shahid Minar" class="gallery__item">
            <p>Shahid Minar</p>
          </a>
         
        </li>
        <li><a href="photos/bandarban.jpg"
            data-caption="Nilgiri, located in Bandarban, Chittagong."
            data-alt="Nilgiri">
            <img src="photos/bandarban.jpg" alt="Nilgiri" class="gallery__item">
            <p>Nilgiri</p>
          </a>
          
        </li>
        <li> <a href="photos/img-5.jpg"
            data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            data-alt="Desert">
            <img src="photos/img-5.jpg" alt="Desert" class="gallery__item">
            <p>Desert</p>
          </a>
          
        </li>
        <li> <a href="photos/img-6.jpg"
            data-caption="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
            <img src="photos/img-6.jpg" alt="Fall" class="gallery__item">
            <p>Fall</p>
          </a>
          
        </li>
        <li><a href="photos/img-7.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"
            data-alt="Plantation">
            <img src="photos/img-7.jpg" alt="Plantation" class="gallery__item">
            <p>Plantation</p>
          </a>
          
        </li>
        <li> <a href="photos/img-8.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"
            data-alt="Dunes">
            <img src="photos/img-8.jpg" alt="Dunes" class="gallery__item">
            <p>Dunes</p>
          </a>
          
        </li>
        <li><a href="photos/img-9.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane."
            data-alt="Countryside Lane">
            <img src="photos/img-9.jpg" alt="Countryside Lane" class="gallery__item">
            <p>Countryside Lane</p>
          </a>
         
        </li>
        <li> <a href="photos/img-10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."
            data-alt="Sunset">
            <img src="photos/img-10.jpg" alt="Sunset" class="gallery__item">
            <p>Sunset</p>
          </a>
          
        </li>
        <li> <a href="photos/img-11.jpg"
            data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."
            data-alt="Cave">
            <img src="photos/img-11.jpg" alt="Cave" class="gallery__item">
            <p>Cave</p>
          </a>
          
        </li>
        <li> <a href="photos/img-12.jpg"
            data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
            data-alt="Bluebells">
            <img src="photos/img-12.jpg" alt="Bluebells" class="gallery__item">
            <p>Bluebells</p>
          </a>
          
        </li>
      </ul>
    </div>
    </div>
  </main>
  <script>
    window.addEventListener('load', function () {
      baguetteBox.run(".gallery", {
        captions: true,
        buttons: 'auto',
        fullScreen: false,
        noScrollbars: false,
        titleTag: true,
        async: false,
        preload: 2,
        animation: 'fadeIn',
        onChange: null
      });
    });
  </script>
  <script src="assets/js/baguetteBox.min.js" async></script>
  <!-- <script src="assets/js/searchFilter.js"></script> -->
  <script src="assets/js/app.js"></script>
</body>
</html>
